language: generic

env:
  global:
    # Directory of setup.py
    - SETUP_DIR=$TRAVIS_BUILD_DIR/.

matrix:
  # Don't wait for allowed failures
  fast_finish: true

  include:

    - python: 3.6
      os: linux
      language: python

    - python: 3.6
      os: linux
      arch: arm64
      language: python

before_install:
  - python --version
  - pip install -U pip
  - pip install flake8


install:
  - python setup.py install

script:
  - python tests/all_tests.py
  - flake8 roboglia --statistics --count
