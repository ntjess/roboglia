# a device for testing
registers:
  - name: model_number
    address: 0
    size: 2
    default: 42

  - name: firmware
    address: 2
    max: 254

  - name: position
    class: RegisterWithConversion
    address: 3
    size: 2
    access: RW
    factor: 3.41
    offset: 512

  - name: speed
    class: RegisterWithThreshold
    address: 5
    size: 2
    access: R
    max: 2047
    factor: 10.23
    threshold: 1024