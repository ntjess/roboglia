# robot definition file for running automated tests
#
i2crobot:
  buses:
    i2c2:
      class: SharedI2CBus
      port: 2
      auto: True
      mock: True

  devices:
    imu:
      class: I2CDevice
      bus: i2c2
      dev_id: 11
      model: DUMMY
      auto: True

  groups:
    imu:
      devices: [imu]

  syncs:
    read_g:
      class: I2CReadLoop
      group: imu
      registers: [word_g_x, word_g_y, word_g_z, control_1]
      frequency: 50.0
      auto: False

    write_xl:
      class: I2CWriteLoop
      group: imu
      registers: [word_xl_x, word_xl_y, word_xl_z, control_1]
      frequency: 50.0
      auto: False
